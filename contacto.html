								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
											class="fa fa-user bigicon"></i></span>
									<div class="col-md-8">
										<input id="fname" name="name" type="text" placeholder="Primer Nombre"
											class="form-control">
									</div>
								</div>
								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
											class="fa fa-user bigicon"></i></span>
									<div class="col-md-8">

									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
											class="fa fa-envelope-o bigicon"></i></span>

										<input id="email" name="email" type="text" placeholder="Correo Electronico"
											class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
											class="fa fa-phone-square bigicon"></i></span>
									<div class="col-md-8">
										<input id="phone" name="phone" type="text" placeholder="Telefono De Contacto."
											class="form-control">
									</div>
								</div>

								<div class="form-group">
									<span class="col-md-1 col-md-offset-2 text-center"><i
											class="fa fa-pencil-square-o bigicon"></i></span>
									<div class="col-md-8">
										<textarea class="form-control" id="message"
											name="Cuentenos En Que Podemos Ayudarle"
											placeholder="Escriba su mensaje expresando sus necesidades y lo mas rapido posible nos pondremos en contacto"
											rows="7"></textarea>
									</div>
								</div>

								<div class="form-group">
									<div class="col-md-12 text-center">
										<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
									</div>
								</div>
							</fieldset>
